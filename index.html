<html>
<head>
    <meta charset="utf-8" />

<body>


    <form onsubmit="fname(),lname(),adress(),comment()">
     <label >First Name:</label>
        <div class="row">
            <div class="col-lg-12">
        <input type="text" id="firstname"  >
        </div>
        </div>
         <label >Last Name:</label>
        <div class="row">
                <div class="col-lg-12">
            <input type="text"  id="lastname" >
            </div>
            </div>
            <label >Adress:</label>
            <div class="row">
                    <div class="col-lg-12">
                <input type="text" id="adress" >
                </div>
                </div>
                <p id="demo"></p>
                <label >E-mail Adress:</label>
                <div class="row">
                        <div class="col-lg-12">
                    <input type="email" id="myemail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                    </div>
                    
          <label >Password:</label>
        <div class="row">
            <div class="col-lg-12">
                <input type="password" class="form-control" id="inputPassword4"  ondblclick="checkPassword()" placeholder="Password">
         </div>



         
        </div>



        
        <label>Comments:</label>
            <div class="row">
            <div class="col-lg-12">
            <input type="text" id="comment" class=comentaire>
            </div>
            </div>

            <div class="row">
                    <div class="col-lg-12">
                    <input class="boutton1" type="submit"   id="validate" value="send"  >
                    </div>
                    </div>

                    <div class="row">
                            <div class="col-lg-12">
                           <input class="boutton1" type="reset" value="reset">
                            </div>
                            </div>


                        


    </form>
